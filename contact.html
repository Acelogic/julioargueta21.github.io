<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<!--Language-->
<html lang="en">


<head>
  <!--Telling the browser what text encoding to use-->
  <meta charset="utf-8">
  

  <!--This is what makes it responsive-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0,  user-scalable=0, maximum-scale=1.0">
  
  <!--StyleSheets-->
  <link rel="stylesheet" type="text/css" href="CSS/global.css">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <!--JavaScript-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="JS/compLoader.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js'></script> 
  <script src="JS/index.js"></script>
 
<title>Contact Us</title>
</head>


<body>
  <!--Nav Bar-->
  <div id="navBar"></div>



  <section class="hero is-info">
    <div class="hero-body">
      <div class="container">
        <div class="container ">
          <div class="notification is-dark ">
              <p 
              class="has-text-white has-text-centered is-size-3">
                Contact Me
              </p>


            <div class="field ">
              <label class="label  has-text-white ">Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="Name input">
              </div>
            </div>

            <div class="field" >
              <label class="label has-text-white">Email</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="Email input">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>


                <div class="field">
                  <label class="label has-text-white">Message</label>
                  <div class="control">
                    <textarea class="textarea" placeholder="Message input"></textarea>
                  </div>
                </div>

                <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-link  has-text-white">Submit</button>
                  </div>

                </div>
              </div>
            </div>

          </div>
        </div>
  </section>
  <!--Footer Insertion Code-->
  <div id="footer"></div>
</body>
